version: '3.8'

services:
  universal-video-scanner:
    build: .
    container_name: universal-video-scanner
    ports:
      - "2367:2367"
    volumes:
      - ./media:/media
      - ./data:/data/app/data
    restart: unless-stopped
    environment:
      - FILE_WRITE_DELAY=5 # Seconds to wait before scanning new files
      - AUTO_REFRESH_INTERVAL=10 # Interval for automatic updating of the web UI in seconds
      - TMDB_API_KEY=${TMDB_API_KEY:-}  # Add your TMDB API key here or set via .env file
      - FANART_API_KEY=${FANART_API_KEY:-}  # Add your Fanart.tv API key here or set via .env file
      - IMAGE_SOURCE=${IMAGE_SOURCE:-tmdb}  # Image source: 'tmdb' (default) or 'fanart'
      - CONTENT_LANGUAGE=${CONTENT_LANGUAGE:-en}  # Preferred content language: ISO 639-1 code (default: en)
