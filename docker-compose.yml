version: '3.8'

services:
  dovi-detector:
    build: .
    container_name: dovi-detector
    ports:
      - "2367:2367"
    volumes:
      - ./media:/media
      - ./data:/app/data
    restart: unless-stopped
    environment:
      - MEDIA_PATH=/media
      - AUTO_REFRESH_INTERVAL=60
      - FILE_WRITE_DELAY=5
      - TMDB_API_KEY=${TMDB_API_KEY:-}  # Add your TMDB API key here or set via .env file
