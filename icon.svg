<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
 <!-- Popcorn bucket - classic red and white striped design -->
 <defs>
   <linearGradient id="bucketGradient" x1="0%" y1="0%" x2="0%" y2="100%">
     <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
     <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
   </linearGradient>
 </defs>
 
 <!-- Bucket base (trapezoid shape) -->
 <path d="M 18 24 L 12 54 L 52 54 L 46 24 Z" fill="url(#bucketGradient)"/>
 
 <!-- White stripes on bucket -->
 <path d="M 20 24 L 14.8 48 L 19.6 48 L 24.8 24 Z" fill="#ffffff" opacity="0.9"/>
 <path d="M 30 24 L 24.8 48 L 29.6 48 L 34.8 24 Z" fill="#ffffff" opacity="0.9"/>
 <path d="M 40 24 L 34.8 48 L 39.6 48 L 44.8 24 Z" fill="#ffffff" opacity="0.9"/>
 
 <!-- Shadow at bottom of bucket -->
 <path d="M 12 54 L 52 54 L 50 56 L 14 56 Z" fill="#000000" opacity="0.2"/>
 
 <!-- Popcorn pieces on top -->
 <!-- Left popcorn -->
 <circle cx="20" cy="20" r="4.5" fill="#ffe5b4"/>
 <circle cx="17" cy="18" r="3.5" fill="#ffd89b"/>
 <circle cx="23" cy="18" r="3" fill="#fff5e1"/>
 <circle cx="20" cy="15" r="3" fill="#ffe5b4"/>
 
 <!-- Center-left popcorn -->
 <circle cx="28" cy="18" r="4" fill="#ffe5b4"/>
 <circle cx="25" cy="16" r="3.5" fill="#ffd89b"/>
 <circle cx="31" cy="16" r="3.2" fill="#fff5e1"/>
 <circle cx="28" cy="13" r="3.5" fill="#ffe5b4"/>
 <circle cx="28" cy="21" r="2.5" fill="#ffd89b"/>
 
 <!-- Center popcorn (tallest) -->
 <circle cx="36" cy="16" r="4.5" fill="#ffe5b4"/>
 <circle cx="33" cy="14" r="3.5" fill="#ffd89b"/>
 <circle cx="39" cy="14" r="3.5" fill="#fff5e1"/>
 <circle cx="36" cy="11" r="3.5" fill="#ffe5b4"/>
 <circle cx="36" cy="19" r="3" fill="#ffd89b"/>
 <circle cx="33" cy="18" r="2.5" fill="#fff5e1"/>
 
 <!-- Right popcorn -->
 <circle cx="44" cy="18" r="4" fill="#ffe5b4"/>
 <circle cx="41" cy="16" r="3" fill="#ffd89b"/>
 <circle cx="47" cy="17" r="3.5" fill="#fff5e1"/>
 <circle cx="44" cy="14" r="3" fill="#ffe5b4"/>
 
 <!-- Shadows on popcorn for depth -->
 <circle cx="20" cy="21" r="2" fill="#000000" opacity="0.1"/>
 <circle cx="28" cy="19" r="2" fill="#000000" opacity="0.1"/>
 <circle cx="36" cy="18" r="2.5" fill="#000000" opacity="0.1"/>
 <circle cx="44" cy="19" r="2" fill="#000000" opacity="0.1"/>
</svg>
